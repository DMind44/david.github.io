
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Dev Portfolio</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
    function updateScrollSnap() {
      const main = document.querySelector('main');
      if (!main) return;
      if (window.innerWidth >= 769) {
        main.style.scrollSnapType = 'y mandatory';
        document.querySelectorAll('.project').forEach(p => {
          p.style.scrollSnapAlign = 'start';
          p.style.minHeight = '100vh';
        });
      } else {
        main.style.scrollSnapType = 'none';
        document.querySelectorAll('.project').forEach(p => {
          p.style.scrollSnapAlign = 'unset';
          p.style.minHeight = 'auto';
        });
      }
    }

    window.addEventListener('resize', updateScrollSnap);
    window.addEventListener('DOMContentLoaded', updateScrollSnap);
    </script>
  </body>
</html>
